---
layout: default
---

<!-- Page Header -->
<header class="intro-header" style="background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
                    <hr class="small">
                    <span class="subheading">{{ page.description }}</span>
                    <div class="links">
                        <a href="https://github.com/Ethiy/FastImageAnnotationTool">
                            <button type="button" class="btn btn-primary">
                                <span class="glyphicon glyphicon-github" aria-hidden="true"></span> View on Github
                            </button>
                        </a>

                        <a href="https://github.com/Ethiy/FastImageAnnotationTool/archive/v0.1-alpha.zip">
                            <button type="button" class="btn btn-primary">
                                <span class="glyphicon glyphicon-download" aria-hidden="true"></span> Download .zip
                            </button>
                        </a>
                        <a href="https://github.com/Ethiy/FastImageAnnotationTool/archive/v0.1-alpha.tar.gz">
                            <button type="button" class="btn btn-primary">
                                <span class="glyphicon glyphicon-download" aria-hidden="true"></span> Download .tar.gz
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
			{{ content }}
		</div>
	</div>
</div>

<hr>
