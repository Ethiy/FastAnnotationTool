---
layout: default
---

<!-- Page Header -->
<header class="intro-header" style="background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
                    <hr class="small">
                    <span class="subheading">{{ page.description }}</span>
                    <div class="btn-group" role="group">
                        <a href="https://github.com/Ethiy/FastImageAnnotationTool" class="btn btn-default">
                            <i class="fa fa-github"></i> View on Github
                        </a>

                        <a href="https://github.com/Ethiy/FastImageAnnotationTool/archive/master.zip" class="btn btn-default">
                            <i class="fa fa-download"></i> Download .zip
                        </a>
                        <a href="https://github.com/Ethiy/FastImageAnnotationTool/archive/master.tar.gz" class="btn btn-default">
                            <i class="fa fa-download"></i> Download .tar.gz
                        </a>
                        <a href="https://github.com/Ethiy/FastImageAnnotationTool/releases/latest" class="btn btn-default">
                            <i class="fa fa-tags"></i> Latest Release
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
			{{ content }}
		</div>
	</div>
</div>

<hr>
